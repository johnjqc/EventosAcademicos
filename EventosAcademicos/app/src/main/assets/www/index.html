<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="inicio">

            <div data-role="header">
				<div id="custom-border-radius" class="ui-btn-right">
					<a href="#popupLogin" class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-notext headerButton" 
						data-rel="popup" data-position-to="window" data-transition="pop">Only Icon</a>					
					<a href="#" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext headerButton">Only Icon</a>				
				</div>
				<span class="ui-title" />
            </div>
            <div data-role="content">
                <form id="formulario" >
                    <label> Usuario </label>
                    <input type="text" id="nombredeusuario" name="nombredeusuario">
                    <label> Password </label>
                    <input type="password" id="clave" name="clave" >

                    <input type="submit" value="Login" id="botonLogin">
                </form>
            </div>
			<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all" >
				<form id="formulario1">
					<div data-role="header">
						<h1>Loguin</h1>
						<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
					</div>
					
					<div style="padding:10px 20px;">
						<label for="un" class="ui-hidden-accessible ui-inline">Username:</label>
						<input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
						<label for="pw" class="ui-hidden-accessible">Password:</label>
						<input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
						<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
					</div>
				</form>
			</div>
        </div>
    </body>
</html>
