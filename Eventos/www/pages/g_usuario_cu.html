<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/EventosAcademicosTheme.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/eventos.css" />

    <!--<script type="text/javascript" src="js/cordova.js"></script>-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/i18next-1.7.7.min.js"></script>
    <script type="text/javascript" src="../js/usuario.js"></script>
    <script type="text/javascript" src="../js/lenguaje.js"></script>

    <script type="text/javascript">
        if (!navigator.userAgent.toLowerCase().match('chrome') or !navigator.userAgent.toLowerCase().match('firefox')) {
                document.write("<script type='text/javascript' src='cordova.js'><\/script>");
        }
    </script>
    <title>Eventos Academicos</title>
</head>
<body>

<div data-role="page" id="page_usuario_new" data-theme="c">
    <div data-role="panel" id="mypanel" data-theme="f" data-display="overlay">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
            <li><a href="#">Gestion Usuarios</a></li>
            <li><a href="#">Gestion ...</a></li>
            <li><a href="#">Acerca de...</a></li>
        </ul>
    </div>

    <div data-role="header" data-position="fixed">
        <a class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext headerButton" data-ajax="false" data-rel="back" href="#" >Only Icon</a>
        <div id="custom-border-radius" class="ui-btn-right">
            <a href="#mypanel" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext"
                data-display="overlay">Only Icon</a>
        </div>
        <span class="ui-title" ></span>
    </div>
    <div data-role="content">
		<form id="frm_new_usuario" class="ui-body ui-body-a ui-corner-all" data-ajax="false" enctype="multipart/form-data">
            
            <label for="t_identificacion">Identificaion</label>
            <input data-clear-btn="true" name="t_identificacion" id="t_identificacion" value="" type="text">
            
            <label for="t_nombre">Nombre</label>
            <input data-clear-btn="true" name="t_nombre" id="t_nombre" value="" type="text">
            
            <label for="t_apellido">Apellido</label>
            <input data-clear-btn="true" name="t_apellido" id="t_apellido" value="" type="text">
            
            <label for="t_nacionalidad">Nacionalidad</label>
            <input data-clear-btn="true" name="t_nacionalidad" id="t_nacionalidad" value="" type="text">
            
            <label for="t_email">Email</label>
            <input data-clear-btn="true" name="t_email" id="t_email" value="" type="text">
            
            <label for="t_telefono">Telefono</label>
            <input data-clear-btn="true" name="t_telefono" id="t_telefono" value="" type="text">
            
            <label for="t_contrasena">Contrasena</label>
            <input data-clear-btn="true" name="t_contrasena" id="t_contrasena" value="" type="text">
            
            <label for="t_imagen">Imagen</label>
            <input data-clear-btn="true" name="t_file_path" id="t_file_path" value="" type="file" accept="*/*">
            
            <label for="t_perfil">Perfil</label>
            <input data-clear-btn="true" name="t_perfil" id="t_perfil" value="" type="text">
            
            <label for="t_estado">Estado</label>
            <input data-clear-btn="true" name="t_estado" id="t_estado" value="" type="text">
            
            <label for="t_institucion">Instaticion</label>
            <input data-clear-btn="true" name="t_institucion" id="t_institucion" value="" type="text">
            
            <label for="t_nivel_academico">Nivel Acandemico</label>
            <input data-clear-btn="true" name="t_nivel_academico" id="t_nivel_academico" value="" type="text">
            
            <label for="t_biografia">Biografia</label>
            <textarea name="t_biografia" id="t_biografia" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>
            
            <label for="t_profesion">Profesion</label>
            <input data-clear-btn="true" name="t_profesion" id="t_profesion" value="" type="text">
            
            <input type="submit" data-theme="b" name="submit" id="submit_new_usuario" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
