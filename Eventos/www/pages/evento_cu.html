<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/EventosAcademicosTheme.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/eventos.css" />

    <!--<script type="text/javascript" src="js/cordova.js"></script>-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/i18next-1.7.7.min.js"></script>
    <script type="text/javascript" src="../js/eventos.js"></script>
    <script type="text/javascript" src="../js/lenguaje.js"></script>

    <script type="text/javascript">
        if (!navigator.userAgent.toLowerCase().match('chrome') or !navigator.userAgent.toLowerCase().match('firefox')) {
            document.write("<script type='text/javascript' src='cordova.js'><\/script>");
        }
    </script>

    <title>Eventos Academicos</title>
</head>
<body>
<div data-role="page" id="crud_evento" data-theme="b">
    <div data-role="panel" id="mypanel" data-display="overlay" data-theme="f">
        <ul data-role="listview" id="list_menu" data-theme="f">
            <li data-icon="delete" data-theme="c"><a href="#" data-rel="close" >Close</a></li>
            <li><a id="mnuPerfil" href="g_usuario_q.html" data-ajax="false">Mi Perfil</a></li>
            <li><a id="mnuComites" href="g_comite.html" data-ajax="false">Comites</a></li>
            <li><a id="mnuEncuestas" href="g_encuesta.html" data-ajax="false">Encuestas</a></li>
            <li><a id="mnuInscripciones" href="g_inscripcion.html" data-ajax="false">Inscripciones</a></li>
            <li><a id="mnuLugares" href="g_lugar.html" data-ajax="false">Lugares</a></li>
            <li><a id="mnuPatrocinadores" href="g_patrocinador.html" data-ajax="false">Patrocinadores</a></li>
            <li><a id="mnuPublicaciones" href="g_publicacion.html" data-ajax="false">Publicaciones</a></li>
            <li><a id="mnuUsuarios" href="g_usuario.html" data-ajax="false">Usuarios</a></li>
            <li data-icon="power"><a id="logout" href="#" data-ajax="false">Logout</a></li>
        </ul>
    </div>

    <div data-role="header" data-position="fixed">
        <a class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext headerButton" data-rel="back" href="../index.html" >Only Icon</a>
        <div id="custom-border-radius" class="ui-btn-right">
            <a id="btn_menu_home" href="#mypanel" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext headerButton"
               data-display="overlay">Only Icon</a>
        </div>
        <span class="ui-title" ></span>
    </div>
    <div data-role="content">
        <form id="frm_new_evento" class="ui-body ui-body-a ui-corner-all" data-ajax="false" enctype="multipart/form-data">
            <label for="t_nombre">Nombre del Evento:</label>
            <textarea name="t_nombre" id="t_nombre" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>

            <label for="t_fecha_inicio">Fecha Inicio</label>
            <input data-clear-btn="true" name="t_fecha_inicio" id="t_fecha_inicio" value="" type="date">

            <label for="t_fecha_fin">Fecha Fin</label>
            <input data-clear-btn="true" name="t_fecha_fin" id="t_fecha_fin" value="" type="date">

            <label for="t_descripcion">Descripcion</label>
            <textarea name="t_descripcion" id="t_descripcion" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>

            <label for="t_titulo_img">Titulo Imagen</label>
            <input data-clear-btn="true" name="t_titulo_img" id="t_titulo_img" value="" type="text">

            <label for="t_img_path">Archivo Imagen</label>
            <input data-clear-btn="true" name="t_img_path" id="t_img_path" value="" type="file" accept="image/*">
            
			<label for="t_temas">Temas</label>
            <textarea name="t_temas" id="t_temas" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>
			
			<label for="t_costos">Costos</label>
            <textarea name="t_costos" id="t_costos" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>
			
			<label for="t_fecha_articulos">Fecha recepcion de articulos</label>
            <input data-clear-btn="true" name="t_fecha_articulos" id="t_fecha_articulos" value="" type="date">
			
            <label for="t_pagina">Pagina Web</label>
            <input data-clear-btn="true" name="t_pagina" id="t_pagina" value="" type="text">
            
            <label for="t_facebook">Facebook</label>
            <input data-clear-btn="true" name="t_facebook" id="t_facebook" value="" type="text">
            
            <label for="t_twitter">Twitter</label>
            <input data-clear-btn="true" name="t_twitter" id="t_twitter" value="" type="text">

            <input type="submit" data-theme="b" name="submit" id="submit_new_evento" value="Enviar">
        </form>
    </div>
</div>
</body>
</html>
