    <title>Eventos Academicos</title>
</head>
<body>

<div data-role="page" id="crud_agenda" data-theme="c">
    <div data-role="panel" id="mypanel" data-theme="f" data-display="overlay">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
            <li><a href="#">Gestion Usuarios</a></li>
            <li><a href="#">Gestion ...</a></li>
            <li><a href="#">Acerca de...</a></li>
        </ul>
    </div>

    <div data-role="header" data-position="fixed">
        <a class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext headerButton" data-rel="back" href="../index.html" >Only Icon</a>
        <div id="custom-border-radius" class="ui-btn-right">
            <a id="btn_popup_server" href="#mypanel" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext"
                data-display="overlay">Only Icon</a>
        </div>
        <span class="ui-title" ></span>
    </div>
    <div data-role="content" >
		<form id="frm_new_agenda" class="ui-body ui-body-a ui-corner-all" data-ajax="false" enctype="multipart/form-data">
            <label for="t_actividad">Nombre del agenda:</label>
            <input data-clear-btn="true" name="t_actividad" id="t_actividad" value="" type="text">

            <label for="t_fecha">Fecha Inicio</label>
            <input data-clear-btn="true" name="t_fecha" id="t_fecha" value="" type="date">
            
            <label for="t_hora_inicio">Fecha Inicio</label>
            <input data-clear-btn="true" name="t_hora_inicio" id="t_hora_inicio" value="" type="time">

            <label for="t_hora_fin">Fecha Fin</label>
            <input data-clear-btn="true" name="t_hora_fin" id="t_hora_fin" value="" type="time">
            
            <label for="t_descripcion">Descripcion</label>
            <textarea name="t_descripcion" id="t_descripcion"></textarea>
            
            <input type="submit" data-theme="b" name="submit" id="submit_new_agenda" value="Submit">

        </form>		
    </div>
</div>
