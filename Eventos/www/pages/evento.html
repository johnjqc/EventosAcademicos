<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/EventosAcademicosTheme.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/eventos.css" />

    <!--<script type="text/javascript" src="js/cordova.js"></script>-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/i18next-1.7.7.min.js"></script>
    <script type="text/javascript" src="../js/eventos.js"></script>
    <script type="text/javascript" src="../js/lenguaje.js"></script>

    <script type="text/javascript">
        if (!navigator.userAgent.toLowerCase().match('chrome') or !navigator.userAgent.toLowerCase().match('firefox')) {
                document.write("<script type='text/javascript' src='cordova.js'><\/script>");
        }
    </script>
    <title>Eventos Academicos</title>
</head>
<body>

<div data-role="page" id="pageEvento" data-theme="c">
    <div data-role="panel" id="mypanel" data-theme="f" data-display="overlay">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
            <li><a href="#">Gestion Usuarios</a></li>
            <li><a href="#">Gestion ...</a></li>
            <li><a href="#">Acerca de...</a></li>
        </ul>
    </div>

    <div data-role="header" data-position="fixed">
        <a class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext headerButton" data-ajax="false" href="../index.html" >Only Icon</a>
        <div id="custom-border-radius" class="ui-btn-right">
        	<a href="#" data-ajax="false" id="btn_edit_evento" 
        		class="ui-btn ui-btn-d ui-corner-all ui-icon-delete ui-btn-icon-notext">Only Icon</a>
        	<a href="evento_cu.html" data-ajax="false" id="btn_edit_evento" 
        		class="ui-btn ui-corner-all ui-icon-edit ui-btn-icon-notext">Only Icon</a>
            <a href="login.html" class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-notext ">Only Icon</a>
            <a href="#mypanel" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext"
                data-display="overlay">Only Icon</a>
        </div>
        <span class="ui-title" ></span>
    </div>
    <div data-role="content" >
		<div id="event_content" ></div>
		<div data-role="collapsible" data-theme="a" data-content-theme="a">
		<h4>Descripcion</h4>
		<p id="description_content"></p>
		</div>
		<br />
		<div class="ui-grid-b">
		    <div class="ui-block-a" id="btnSpeaker">
		    	<div class="ui-body ui-body-a ui-corner-all">
		    		<img alt="speaker" src="../images/speaker.png" style="width: auto; max-width: 100%;" />
		    		<div >Ponentes</div>	
		    	</div>
		    </div>
			<div class="ui-block-b" id="btnCalendar">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="calendar" src="../images/calendar.png" style="width: auto; max-width: 100%;">
					<div >Agenda</div>
				</div>
			</div>
			<div class="ui-block-c" id="btnCommittee">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="committee" src="../images/committee.png" style="width: auto; max-width: 100%;">
					<div >Comite</div>
				</div>
			</div>
			
			<div class="ui-block-a" id="btnSponsor">
		    	<div class="ui-body ui-body-a ui-corner-all">
		    		<img alt="sponsor" src="../images/sponsor.png" style="width: auto; max-width: 100%;">
		    		<div >Patrocinadores</div>
		    	</div>
		    </div>
			<div class="ui-block-b" id="btnPlaces">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="places" src="../images/places.png" style="width: auto; max-width: 100%;">
					<div >Lugares</div>
				</div>
			</div>
			<div class="ui-block-c" id="btnAttendees">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="attendees" src="../images/attendees.png" style="width: auto; max-width: 100%;">
					<div >Asistentes</div>
				</div>
			</div>
			
			<div class="ui-block-a" id="btnReport">
		    	<div class="ui-body ui-body-a ui-corner-all">
		    		<img alt="report" src="../images/report.png" style="width: auto; max-width: 100%;">
		    		<div >Reporte</div>
		    	</div>
		    </div>
			<div class="ui-block-b" id="btnPoll">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="poll" src="../images/poll.png" style="width: auto; max-width: 100%;">
					<div >Encuesta</div>
				</div>
			</div>
			<div class="ui-block-c" id="btnGallery">
				<div class="ui-body ui-body-a ui-corner-all">
					<img alt="gallery" src="../images/gallery.png" style="width: auto; max-width: 100%;">
					<div >Galeria</div>
				</div>
			</div>
		</div>
    </div>
</div>
</body>
</html>
