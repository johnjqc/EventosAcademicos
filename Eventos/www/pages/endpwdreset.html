<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/EventosAcademicosTheme.min.css" />

        <link rel="stylesheet" type="text/css" href="css/eventos.css" />

        <!--<script type="text/javascript" src="js/cordova.js"></script>-->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="../js/i18next-1.7.7.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script type="text/javascript" src="../js/lenguaje.js"></script>

        <script type="text/javascript">
            if (!navigator.userAgent.toLowerCase().match('chrome') or !navigator.userAgent.toLowerCase().match('firefox')) {
                document.write("<script type='text/javascript' src='../cordova.js'><\/script>");
            }
        </script>

        <title>Eventos Academicos</title>
    </head>
    <body>
		<!-- 	    Page Confirm password end-password-reset-->
		<div data-role="page" id="endpwdreset">
	        <div data-role="header" data-theme="c">
	            <h1></h1>
	        </div><!-- /header -->
	        <div role="main" class="ui-content">
	            <h3>Restablecer Clave</h3>
	            <label for="txt-tmp-password">Clave provisional</label>
	            <input type="password" name="txt-tmp-password" id="txt-tmp-password" value="">
	            <label for="txt-new-password">Nueva clave</label>
	            <input type="password" name="txt-new-password" id="txt-new-password" value="">
	            <label for="txt-new-password-confirm">Confirme nueva clave</label>
	            <input type="password" name="txt-new-password-confirm" id="txt-new-password-confirm" value="">
	            <a href="#dlg-pwd-changed" id="btn-submit-newpwd" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Enviar</a>
	            <div data-role="popup" id="dlg-pwd-changed" data-dismissible="false" style="max-width:400px;">
	                <div data-role="header">
	                    <h1>Realizado</h1>
	                </div>
	                <div role="main" class="ui-content">
	                    <p>Su clave ha sido cambiada.</p>
	                    <div class="mc-text-center"><a href="signin.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
	                    
	                </div>
	            </div>
	        </div><!-- /content -->
	    </div>
	    
	    

</body>
</html>
