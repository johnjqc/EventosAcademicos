<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/EventosAcademicosTheme.min.css" />

        <link rel="stylesheet" type="text/css" href="css/eventos.css" />

<!--         <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>
        <script type="text/javascript" src="js/eventos.js"></script>
        <script type="text/javascript" src="js/lenguaje.js"></script>
        
        <script type="text/javascript">
            if (!navigator.userAgent.toLowerCase().match('chrome') or !navigator.userAgent.toLowerCase().match('firefox')) {
                document.write("<script type='text/javascript' src='cordova.js'><\/script>");
            }
        </script>
		
        <title>Eventos Academicos</title>
    </head>
    <body>
		
        <div data-role="page" id="app_home" data-theme="b">
        	<div data-role="panel" id="mypanel" data-display="overlay" data-theme="f">
                <ul data-role="listview" id="list_menu" data-theme="f">
                    <li data-icon="delete" data-theme="c"><a href="#" data-rel="close" >Close</a></li>
                    <li><a id="mnuPerfil" href="pages/g_usuario_q.html" data-ajax="false">Mi Perfil</a></li>
                    <li><a id="mnuComites" href="pages/g_comite.html" data-ajax="false">Comites</a></li>
                    <li><a id="mnuEncuestas" href="pages/g_encuesta.html" data-ajax="false">Encuestas</a></li>
                    <li><a id="mnuInscripciones" href="pages/g_inscripcion.html" data-ajax="false">Inscripciones</a></li>
                    <li><a id="mnuLugares" href="pages/g_lugar.html" data-ajax="false">Lugares</a></li>
                    <li><a id="mnuPatrocinadores" href="pages/g_patrocinador.html" data-ajax="false">Patrocinadores</a></li>
                    <li><a id="mnuPublicaciones" href="pages/g_publicacion.html" data-ajax="false">Publicaciones</a></li>
                    <li><a id="mnuUsuarios" href="pages/g_usuario.html" data-ajax="false">Usuarios</a></li>
                    <li data-icon="power"><a id="logoutHome" href="#" data-ajax="false">Logout</a></li>
                </ul>
            </div>
            
            <div data-role="header" data-position="fixed">
				<div id="custom-border-radius" class="ui-btn-right">
					<a id="btn_filtro" href="#" data-ajax="false"  
        				class="ui-btn ui-corner-all ui-icon-tag ui-btn-icon-notext">Only Icon</a>
                    <a id="btnNewEvento" href="pages/evento_cu.html" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all ui-icon-plus ui-btn-icon-notext ">+</a>
					<a id="btn_popup_server" href="#popupConnectServer" class="ui-btn ui-btn-b ui-corner-all ui-icon-cloud ui-btn-icon-notext "
						data-rel="popup" data-position-to="window" data-transition="pop">Only Icon</a>
                    <a id="btnLogin" href="pages/login.html" class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-notext ">Only Icon</a>
                    <a id="btn_menu_home" href="#mypanel" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext "
                       data-display="overlay">Only Icon</a>
				</div>
				<span class="ui-title" ></span>
            </div>
            <div data-role="content" id="event_home">

            </div>
			
			<div data-role="popup" id="popupConnectServer" data-theme="b" class="ui-corner-all" data-history="false" >
                <div data-role="header">
                    <h1 data-i18n>app.server</h1>
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                </div>

                <div style="padding:10px 20px;">
                    <label for="text_ip" class="ui-hidden-accessible ui-inline">IP:</label>
                    <input type="text" name="user" id="text_ip" value="" placeholder="IP" data-theme="a">
                    <label for="text_puerto" class="ui-hidden-accessible">Puerto:</label>
                    <input type="text" name="pass" id="text_puerto" value="" placeholder="Puerto" data-theme="a">
                    <a id="saveServer" href="#" data-rel="back"  class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-check" data-i18n>app.guardar</a>
                </div>
			</div>
        </div>
    </body>
</html>
